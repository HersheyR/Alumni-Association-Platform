<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb; /* Soft light background */
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #003b5c; /* Dark blue color */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #005f73;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #008d8d;
        }

        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #555;
        }

        .footer a {
            color: #005f73;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Your registration has been successfully submitted.</p>
        <a href="/" class="cta-button">Go Back to Home</a>
    </div>

    <div class="footer">
        <p>Thank you for registering with our Alumni Association!</p>
        <p>For more information, visit our <a href="#">website</a>.</p>
    </div>

</body>
</html>
